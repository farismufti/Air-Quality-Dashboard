<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title><Umbrella Project Air Quality Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>
    <h1><div style="text-align: center;">Air Pressure</div></h1>

    <canvas id="lineChart" width="900" height="400"></canvas>

    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Data points",
                        data: {{ values | safe }},
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1
                    }
                ]
            },
            options: {
                responsive: false
            }
        })
    </script>
</body>

</html>
